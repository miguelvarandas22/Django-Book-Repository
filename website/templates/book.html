{% extends "base.html" %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            <strong>Book details</strong>
        </div>
        <div class="card-body">
          <p class="card-text">
            
            <strong>Title:</strong> {{one_book.title}}</p>
            <strong>Author:</strong> {{one_book.author}}</p>
            <strong>Publish date:</strong> {{one_book.publish_date}}</p>
          
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'list_book' %}" class="btn btn-dark">Back</a>
            <a href="{% url 'edit_book' one_book.id %}" class="btn btn-dark">Edit</a>
            <a href="{% url 'delete_book' one_book.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>

</div>

{% endblock %}
